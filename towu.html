<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谢师宴邀请函 - 武国相老师</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            background: linear-gradient(135deg, #d43f3f 0%, #8b0000 50%, #a71b1b 100%);
            color: #fff;
            min-height: 100vh;
            height: auto;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: linear-gradient(145deg, #d42727 0%, #a71b1b 50%, #8b0000 100%);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            padding: 35px 30px;
            border: 8px double #ffd700;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 2px 4px rgba(0, 0, 0, 0.5); }
        }
        
        .title::before,
        .title::after {
            content: "✨";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: sparkle 1.5s ease-in-out infinite alternate;
        }
        
        .title::before { left: -50px; }
        .title::after { right: -50px; }
        
        @keyframes sparkle {
            0% { opacity: 0.5; transform: translateY(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }
        
        .title::after {
            content: "";
            display: block;
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, 
                transparent, 
                #ffd700 20%, 
                #ffaa00 50%, 
                #ffd700 80%, 
                transparent);
            margin: 15px auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .teacher-name {
            font-size: 1.6rem;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.7), rgba(212, 39, 39, 0.5));
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            border: 3px solid #ffd700;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .teacher-name::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .invite-text {
            font-size: 1.2rem;
            text-align: center;
            margin: 25px 0;
            line-height: 1.8;
            color: #fff8dc;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }
        
        .invite-text::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 3rem;
            color: #ffd700;
            opacity: 0.5;
        }
        
        .invite-text::after {
            content: '"';
            position: absolute;
            bottom: -20px;
            right: 15px;
            font-size: 3rem;
            color: #ffd700;
            opacity: 0.5;
        }
        
        .details {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(139, 0, 0, 0.3));
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            border: 2px solid #ffd700;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.05) 0%, 
                transparent 50%, 
                rgba(255, 215, 0, 0.05) 100%);
            border-radius: 18px;
            pointer-events: none;
        }
        
        .detail-item {
            display: flex;
            margin: 10px 0;
            align-items: flex-start;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .detail-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }
        
        .detail-item i {
            font-size: 1.2rem;
            color: #ffd700;
            width: 45px;
            text-align: center;
            margin-top: 4px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .detail-content {
            flex: 1;
            font-size: 0.95rem;
            color: #fff;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .detail-content strong {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .map-btn {
            display: block;
            width: 100%;
            margin: 30px auto;
            padding: 16px 25px;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
            color: #8b0000;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 2px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
        }
        
        .map-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .map-btn:hover::before {
            left: 100%;
        }
        
        .map-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffaa00 0%, #ffd700 50%, #ffaa00 100%);
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 1.05rem;
            color: #ffd700;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            padding: 15px;
            border-top: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }
        
        .footer::before {
            content: '🌟';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: rotate 3s linear infinite;
        }
        
        .footer::after {
            content: '🌟';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: rotate 3s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        /* 装饰元素 */
        .lantern {
            position: fixed;
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: swing 4s ease-in-out infinite;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        
        .lantern:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .lantern:nth-child(2) { top: 5%; right: 5%; animation-delay: 1s; }
        .lantern:nth-child(3) { bottom: 5%; left: 7%; animation-delay: 2s; }
        .lantern:nth-child(4) { bottom: 5%; right: 7%; animation-delay: 3s; }
        
        /* 动画 */
        @keyframes swing {
            0%, 100% { transform: translateY(0) rotate(-8deg) scale(1); }
            25% { transform: translateY(-10px) rotate(3deg) scale(1.1); }
            50% { transform: translateY(-5px) rotate(8deg) scale(1); }
            75% { transform: translateY(-8px) rotate(-3deg) scale(1.05); }
        }
        
        .gold-flake {
            position: fixed;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            z-index: 0;
            animation: fall linear infinite;
            pointer-events: none;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
        }
        
        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .chinese-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, transparent 20%, rgba(139, 0, 0, 0.15) 20%),
                radial-gradient(circle, transparent 20%, rgba(139, 0, 0, 0.15) 20%),
                linear-gradient(45deg, transparent 48%, rgba(255, 215, 0, 0.03) 49%, rgba(255, 215, 0, 0.03) 51%, transparent 52%);
            background-size: 60px 60px, 60px 60px, 40px 40px;
            background-position: 0 0, 30px 30px, 0 0;
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            animation: patternMove 20s linear infinite;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 30px 30px, 0 0; }
            100% { background-position: 60px 60px, 90px 90px, 40px 40px; }
        }

        #gold-flakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 添加烟花效果 */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 3;
        }
        
        .firework::before {
            content: '✨';
            font-size: 1.5rem;
            color: #ffd700;
            animation: fireworkExplode 2s ease-out infinite;
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* 响应式优化 */
        @media (max-width: 400px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 25px 20px;
                border-width: 6px;
            }
            
            .title::before,
            .title::after {
                display: none;
            }
        }
        
        /* 添加loading动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d43f3f, #8b0000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: #ffd700;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 隐藏loading */
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading 页面 -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div style="font-size: 1.2rem;">正在准备邀请函...</div>
        </div>
    </div>

    <!-- 背景图案 -->
    <div class="chinese-pattern"></div>
    
    <!-- 灯笼装饰 -->
    <div class="lantern">🏮</div>
    <div class="lantern">🏮</div>
    <div class="lantern">🏮</div>
    <div class="lantern">🏮</div>
    
    <!-- 金箔 -->
    <div id="gold-flakes-container"></div>
    
    <!-- 烟花容器 -->
    <div id="fireworks-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">谢师宴邀请函</div>
                <div class="teacher-name">武国相老师</div>
            </div>
            
            <p class="invite-text">
                教诲如春风，师恩似海深<br>
                诚邀您共聚，聊表感激之情
            </p>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="detail-content">
                        <strong>时间：</strong>2025年6月11日 星期三<br>下午 17:30
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="detail-content">
                        <strong>地点：</strong>船上海鲜（海崖路店）
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-door-open"></i>
                    <div class="detail-content">
                        <strong>房间号：</strong>小珠山
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-location-dot"></i>
                    <div class="detail-content">
                        <strong>地址：</strong>黄岛区三沙路与海崖路交叉口东100米
                    </div>
                </div>
            </div>
            
            <a href="https://surl.amap.com/atUtKez1ubM0" class="map-btn" target="_blank">
                <i class="fas fa-map-location-dot"></i> 点击导航至宴会地点
            </a>
            
            <p class="footer">
                诚挚期待您的光临！<br>
                全体学生敬邀
            </p>
        </div>
    </div>

    <script>
        // 页面加载效果
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // 创建金箔飘落效果
        function createGoldFlakes() {
            const container = document.getElementById('gold-flakes-container');
            const flakeCount = 20;
            
            for (let i = 0; i < flakeCount; i++) {
                setTimeout(() => {
                    const flake = document.createElement('div');
                    flake.classList.add('gold-flake');
                    
                    // 随机大小 (4px - 12px)
                    const size = Math.random() * 8 + 4;
                    flake.style.width = `${size}px`;
                    flake.style.height = `${size}px`;
                    
                    // 随机位置
                    flake.style.left = `${Math.random() * 100}vw`;
                    flake.style.top = `-${size}px`;
                    
                    // 随机颜色 (金色调)
                    const opacity = Math.random() * 0.6 + 0.4;
                    const goldVariations = ['#ffd700', '#ffaa00', '#ffcc33', '#ff9900'];
                    const color = goldVariations[Math.floor(Math.random() * goldVariations.length)];
                    flake.style.background = `linear-gradient(45deg, ${color}, #ffd700)`;
                    flake.style.opacity = opacity;
                    
                    // 随机动画时长 (8-15秒)
                    const duration = Math.random() * 7 + 8;
                    flake.style.animationDuration = `${duration}s`;
                    
                    // 随机延迟 (0-3秒)
                    const delay = Math.random() * 3;
                    flake.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(flake);
                    
                    // 清理已经落下的金箔
                    setTimeout(() => {
                        if (flake.parentNode) {
                            flake.parentNode.removeChild(flake);
                        }
                    }, (duration + delay) * 1000);
                }, i * 200);
            }
        }
        
        // 创建烟花效果
        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            if (!container) return;
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // 随机位置
                firework.style.left = `${Math.random() * 80 + 10}%`;
                firework.style.top = `${Math.random() * 60 + 20}%`;
                
                container.appendChild(firework);
                
                // 2秒后移除烟花
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 2000);
            }, 3000);
        }
        
        // 添加卡片入场动画
        function animateCard() {
            const card = document.querySelector('.card');
            card.style.transform = 'translateY(50px)';
            card.style.opacity = '0';
            card.style.transition = 'all 0.8s ease-out';
            
            setTimeout(() => {
                card.style.transform = 'translateY(0)';
                card.style.opacity = '1';
            }, 200);
        }
        
        // 添加详情项目逐个显示动画
        function animateDetails() {
            const detailItems = document.querySelectorAll('.detail-item');
            detailItems.forEach((item, index) => {
                item.style.transform = 'translateX(-30px)';
                item.style.opacity = '0';
                item.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    item.style.transform = 'translateX(0)';
                    item.style.opacity = '1';
                }, 1000 + index * 200);
            });
        }
        
        // 页面加载完成后执行所有动画
        window.addEventListener('load', function() {
            setTimeout(() => {
                createGoldFlakes();
                createFireworks();
                animateCard();
                animateDetails();
                
                // 持续创建金箔
                setInterval(createGoldFlakes, 15000);
            }, 1500);
        });
        
        // 点击按钮时的特效
        document.addEventListener('DOMContentLoaded', function() {
            const mapBtn = document.querySelector('.map-btn');
            if (mapBtn) {
                mapBtn.addEventListener('click', function(e) {
                    // 创建点击波纹效果
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.marginLeft = '-10px';
                    ripple.style.marginTop = '-10px';
                    
                    this.style.position = 'relative';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            }
        });
        
        // 添加ripple动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
