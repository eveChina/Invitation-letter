<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组毕业谢师宴邀请函</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a6dcc 0%, #0c4a8f 50%, #1a5aa3 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: linear-gradient(145deg, rgba(42, 117, 201, 0.95), rgba(26, 90, 163, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            padding: 25px 20px;
            border: 3px solid transparent;
            background-clip: padding-box;
            z-index: 20;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ffd700, transparent, #ffd700);
            z-index: -1;
            margin: -3px;
            border-radius: 25px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .title {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
        }
        
        .title::after {
            content: "✦ ✦ ✦";
            display: block;
            color: #ffd700;
            font-size: 0.8rem;
            margin: 8px auto;
            letter-spacing: 8px;
            opacity: 0.8;
        }
        
        .group-name {
            font-size: 1.3rem;
            color: #fff;
            margin: 12px 0;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, rgba(26, 93, 204, 0.6), rgba(12, 74, 143, 0.6));
            display: inline-block;
            padding: 6px 24px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        
        .invite-text {
            font-size: 1.1rem;
            text-align: center;
            margin: 18px 0;
            line-height: 1.8;
            color: #e6f7ff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #ffd700;
        }
        
        .details {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15));
            border-radius: 18px;
            padding: 18px;
            margin: 18px 0;
            border: 1px solid rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .detail-item {
            display: flex;
            margin: 12px 0;
            align-items: flex-start;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-item i {
            font-size: 1.2rem;
            color: #ffd700;
            width: 35px;
            text-align: center;
            margin-top: 2px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .detail-content {
            flex: 1;
            font-size: 1rem;
            color: #fff;
            line-height: 1.6;
        }
        
        .detail-content strong {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
        }
        
        .map-btn {
            display: block;
            width: 100%;
            margin: 20px auto;
            padding: 12px 18px;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
            color: #0c4a8f;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 40px;
            text-decoration: none;
            box-shadow: 
                0 6px 15px rgba(255, 215, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .map-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .map-btn:hover::before {
            left: 100%;
        }
        
        .map-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 8px 20px rgba(255, 215, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffaa00 0%, #ffd700 50%, #ffaa00 100%);
        }
        
        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 1rem;
            color: #ffd700;
            font-style: italic;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(255, 215, 0, 0.1);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 5;
        }
        
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
            animation: twinkle 4s ease-in-out infinite;
        }
        
        .star:nth-child(1) { top: 8%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; right: 12%; animation-delay: 1s; }
        .star:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .star:nth-child(4) { bottom: 12%; right: 10%; animation-delay: 3s; }
        
        /* 动画 */
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(0.8) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg); 
            }
        }
        
        .academic-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.08);
            font-size: 6rem;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        
        .academic-icon:nth-child(1) { 
            top: -15px; 
            left: -15px; 
            transform: rotate(-10deg);
            animation-delay: 0s;
        }
        
        .academic-icon:nth-child(2) { 
            bottom: -25px; 
            right: -15px; 
            transform: rotate(10deg);
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        .gold-flake {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.7), rgba(255, 170, 0, 0.5));
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            z-index: 3;
            animation: fall linear infinite;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100px) rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(0) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(calc(100vh - 100px)) rotate(405deg) scale(1);
            }
            100% { 
                transform: translateY(100vh) rotate(450deg) scale(0);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .group-name {
                font-size: 1.2rem;
                padding: 5px 20px;
            }
            
            .invite-text {
                font-size: 1rem;
                padding: 12px;
            }
            
            .detail-content {
                font-size: 0.95rem;
            }
            
            .map-btn {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 学术图标装饰 -->
    <i class="academic-icon fas fa-graduation-cap"></i>
    <i class="academic-icon fas fa-flask"></i>
    
    <!-- 星星装饰 -->
    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>
    
    <!-- 金箔 -->
    <div id="gold-flakes-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">课题组毕业谢师宴聚餐</div>
                <div class="group-name">诚邀课题组全体成员</div>
            </div>
            
            <p class="invite-text">
                同窗数载求知路，课题组中情谊深<br>
                今朝毕业离别时，共聚一堂话前程
            </p>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="detail-content">
                        <strong>时间：</strong>2025年6月11日 星期三<br>下午 17:30
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="detail-content">
                        <strong>地点：</strong>船上海鲜（海崖路店）
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-door-open"></i>
                    <div class="detail-content">
                        <strong>房间号：</strong>小珠山
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-location-dot"></i>
                    <div class="detail-content">
                        <strong>地址：</strong>黄岛区三沙路与海崖路交叉口东100米
                    </div>
                </div>
            </div>
            
            <a href="https://surl.amap.com/atUtKez1ubM0" class="map-btn" target="_blank">
                <i class="fas fa-map-location-dot"></i> 点击导航至聚餐地点
            </a>
            
            <p class="footer">
                期待与您共度美好时光！<br>
                毕业学生敬邀
            </p>
        </div>
    </div>

    <script>
        // 创建金箔飘落效果
        function createGoldFlakes() {
            const container = document.getElementById('gold-flakes-container');
            const flakeCount = 20;
            
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('gold-flake');
                
                // 随机大小 (3px - 8px)
                const size = Math.random() * 5 + 3;
                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;
                
                // 随机位置
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.top = `-${size}px`;
                
                // 随机透明度
                const opacity = Math.random() * 0.4 + 0.3;
                flake.style.background = `linear-gradient(45deg, rgba(255, 215, 0, ${opacity}), rgba(255, 170, 0, ${opacity * 0.7}))`;
                
                // 随机动画时长 (12-20秒)
                const duration = Math.random() * 8 + 12;
                flake.style.animationDuration = `${duration}s`;
                
                // 随机延迟 (0-8秒)
                const delay = Math.random() * 8;
                flake.style.animationDelay = `${delay}s`;
                
                container.appendChild(flake);
            }
        }
        
        // 添加卡片入场动画
        function addCardAnimation() {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px) scale(0.9)';
            card.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        }
        
        // 添加详情项目动画
        function addDetailItemsAnimation() {
            const detailItems = document.querySelectorAll('.detail-item');
            detailItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                item.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, 300 + index * 100);
            });
        }
        
        // 添加按钮脉冲效果
        function addButtonPulse() {
            const button = document.querySelector('.map-btn');
            
            setInterval(() => {
                button.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 200);
            }, 3000);
        }
        
        // 页面加载完成后执行所有动画
        window.addEventListener('load', () => {
            createGoldFlakes();
            addCardAnimation();
            setTimeout(addDetailItemsAnimation, 400);
            setTimeout(addButtonPulse, 1000);
        });
        
        // 添加触摸反馈
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('map-btn')) {
                e.target.style.transform = 'scale(0.98)';
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('map-btn')) {
                e.target.style.transform = 'scale(1)';
            }
        });
        
        // 防止页面缩放
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        // 添加页面可见性变化时的动画控制
        document.addEventListener('visibilitychange', function() {
            const flakes = document.querySelectorAll('.gold-flake');
            if (document.hidden) {
                flakes.forEach(flake => {
                    flake.style.animationPlayState = 'paused';
                });
            } else {
                flakes.forEach(flake => {
                    flake.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
</html>
